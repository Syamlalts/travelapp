<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter the user name"><br>
     <input type="text" name="first_name" placeholder="enter first name"><br>
     <input type="text" name="last_name" placeholder="enter the last name"><br>
     <input type="email" name="email" placeholder="enter the email"><br>
     <input type="password" name="password" placeholder="enter password"><br>
     <input type="password" name="password1" placeholder="confirm password"><br>
     <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
